<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side-card">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side-card">
        <h3>Summary</h3>
        <div  class="summary-field reaction">
          <div class="summary-data summary-name">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <h4>Reaction</h4>
          </div>
          <div class="summary-data score">
            <h4>80</h4>
            <h4 class="max-score">/ 100</h4>
          </div>
        </div>
        <div class="summary-field memory">
          <div class="summary-data summary-name">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <h4>Memory</h4>
          </div>
          <div class="summary-data score">
            <h4>92</h4>
            <h4 class="max-score">/ 100</h4>
          </div>
        </div>
        <div class="summary-field verbal">
          <div class="summary-data summary-name">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="Verrbal icon" />
            <h4>Verbal</h4>
          </div>
          <div class="summary-data score">
            <h4>61</h4>
            <h4 class="max-score">/ 100</h4>
          </div>
        </div>
        <div class="summary-field visual">
          <div class="summary-data summary-name">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <h4>Visual</h4>
          </div>
          <div class="summary-data score">
            <h4>72</h4>
            <h4 class="max-score">/ 100</h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </body>
</html>
